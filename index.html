<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연간 지출 관리 앱</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #A5D6A7;
            --accent-color: #2196F3;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-header {
            background-color: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .summary-pills {
            display: flex;
            gap: 10px;
        }
        
        .summary-pill {
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .summary-pill i {
            color: var(--primary-color);
        }
        
        .tab-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .tab-navigation {
            display: flex;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btn {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 500;
            color: #666;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
            background-color: white;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .tab-btn i {
            margin-right: 6px;
        }
        
        /* 메인 앱 탭 컨텐츠 스타일 - 기존 클래스명 유지 */
        .tab-content {
            padding: 20px;
        }
        
        /* Bootstrap 5 탭 스타일 오버라이드 */
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        .tab-pane.show.active {
            display: block;
        }
        
        /* 팝업 내 탭 컨텐츠는 별도 스타일로 처리 - !important 제거 */
        #expenseDetailTabContent .tab-pane {
            /* 기본 스타일 - 숨김 상태 */
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s;
        }
        
        #expenseDetailTabContent .tab-pane.show.active,
        #expenseDetailTabContent .tab-pane.active {
            /* 활성화 시 표시 */
            opacity: 1;
            height: auto;
            overflow: visible;
        }
        
        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .month-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        
        .month-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }
        
        .month-body {
            padding: 15px;
            background-color: white;
        }
        
        .expense-form {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .expense-list {
            list-style: none;
            padding: 0;
        }
        
        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .expense-item:last-child {
            border-bottom: none;
        }
        
        .category-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .category-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .category-table th, .category-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        
        .category-table th {
            background-color: var(--light-color);
        }
        
        .badge-primary {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 12px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-accent {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        
        .detail-btn {
            color: var(--accent-color);
            cursor: pointer;
        }
        
        /* 모달 스타일 */
        .expense-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .popup-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .popup-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 60px);
        }
        
        .close-popup-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* 팝업 내부 탭 스타일 */
        .popup-body .nav-tabs {
            margin-bottom: 20px;
        }
        
        .popup-body .summary-container h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        /* 달력 그리드 스타일 개선 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .calendar-container {
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .calendar-year {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .summary-table {
            width: 100%;
            margin-bottom: 15px;
            border-collapse: collapse;
            background-color: white;
        }
        
        .summary-table th,
        .summary-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        
        .summary-table th {
            font-weight: bold;
            background-color: #f5f5f5;
        }
        
        .summary-total {
            font-weight: bold;
            background-color: #f9f9f9;
        }
        
        .detail-btn {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        
        .no-expense-msg {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 15px 0;
            background-color: white;
        }
        
        /* 로딩 메시지 스타일 */
        .loading-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        /* Bootstrap 탭 스타일 오버라이드 */
        .nav-tabs .nav-link {
            cursor: pointer;
            color: #495057;
            background-color: #fff;
            border: 1px solid transparent;
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
            padding: 0.5rem 1rem;
            margin-bottom: -1px;
            text-decoration: none;
        }
        
        .nav-tabs .nav-link:hover {
            border-color: #e9ecef #e9ecef #dee2e6;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }
        
        /* 반응형 조정 */
        @media (max-width: 768px) {
            .month-grid {
                grid-template-columns: 1fr;
            }
            
            .category-form {
                grid-template-columns: 1fr;
            }
            
            .summary-pills {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1><i class="bi bi-calendar-check"></i> 연간 지출 관리 앱</h1>
            <div class="summary-pills">
                <div class="summary-pill">
                    <i class="bi bi-cash-stack"></i>
                    <span>연간 총 지출: <span id="total-expense">0</span>원</span>
                </div>
                <div class="summary-pill">
                    <i class="bi bi-bar-chart"></i>
                    <span>월 평균 지출: <span id="monthly-average">0</span>원</span>
                </div>
                <select id="year-selector" class="form-select form-select-sm" style="width: 120px;">
                    <!-- 년도 옵션은 자바스크립트로 생성 -->
                </select>
            </div>
        </div>
        
        <div class="container-fluid">
            
            <!-- 탭 네비게이션 -->
            <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="calendar-tab-btn" data-bs-toggle="tab" data-bs-target="#calendar-tab" type="button" role="tab" aria-controls="calendar-tab" aria-selected="true">지출 달력</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="recurring-expense-tab-btn" data-bs-toggle="tab" data-bs-target="#recurring-expense-tab" type="button" role="tab" aria-controls="recurring-expense-tab" aria-selected="false">반복 지출</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="one-time-expense-tab-btn" data-bs-toggle="tab" data-bs-target="#one-time-expense-tab" type="button" role="tab" aria-controls="one-time-expense-tab" aria-selected="false">일회성 지출</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="category-management-tab-btn" data-bs-toggle="tab" data-bs-target="#category-management-tab" type="button" role="tab" aria-controls="category-management-tab" aria-selected="false">분류 관리</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="holiday-management-tab-btn" data-bs-toggle="tab" data-bs-target="#holiday-management-tab" type="button" role="tab" aria-controls="holiday-management-tab" aria-selected="false">공휴일 관리</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="settings-tab-btn" data-bs-toggle="tab" data-bs-target="#settings-tab" type="button" role="tab" aria-controls="settings-tab" aria-selected="false">설정</button>
                </li>
            </ul>
            
            <!-- 탭 콘텐츠 -->
            <div class="tab-content" id="mainTabContent">
                <!-- 지출 달력 탭 -->
                <div class="tab-pane fade show active" id="calendar-tab" role="tabpanel" aria-labelledby="calendar-tab-btn">
                    <!-- 지출 달력 내용 -->
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button id="prev-year-btn" class="btn btn-outline-primary">이전 년도</button>
                            <h2 id="calendar-year" class="calendar-year">2023</h2>
                            <button id="next-year-btn" class="btn btn-outline-primary">다음 년도</button>
                        </div>
                        <div id="expense-calendar" class="calendar-grid"></div>
                    </div>
                </div>
                
                <!-- 반복 지출 탭 -->
                <div class="tab-pane fade" id="recurring-expense-tab" role="tabpanel" aria-labelledby="recurring-expense-tab-btn">
                    <div class="row">
                        <div class="col-md-4">
                            <h3>반복 지출 등록</h3>
                            <form id="add-recurring-expense-form" class="mb-4">
                                <div class="mb-3">
                                    <label for="recurring-day" class="form-label">지출일:</label>
                                    <input type="number" id="recurring-day" min="1" max="31" class="form-control" placeholder="1-31">
                                </div>
                                <div class="mb-3">
                                    <label for="recurring-amount" class="form-label">금액:</label>
                                    <input type="number" id="recurring-amount" class="form-control" placeholder="금액">
                                </div>
                                <div class="mb-3">
                                    <label for="recurring-description" class="form-label">내용:</label>
                                    <input type="text" id="recurring-description" class="form-control" placeholder="지출 내용">
                                </div>
                                <div class="mb-3">
                                    <label for="recurring-main-category" class="form-label">대분류:</label>
                                    <select id="recurring-main-category" class="form-control main-category-selector"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="recurring-sub-category" class="form-label">중분류:</label>
                                    <select id="recurring-sub-category" class="form-control sub-category-selector"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="recurring-start-date" class="form-label">시작월:</label>
                                    <input type="month" id="recurring-start-date" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="recurring-end-date" class="form-label">종료월 (선택):</label>
                                    <input type="month" id="recurring-end-date" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">등록</button>
                            </form>
                        </div>
                        <div class="col-md-8">
                            <h3>반복 지출 목록</h3>
                            <div id="recurring-expense-list"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 일회성 지출 탭 -->
                <div class="tab-pane fade" id="one-time-expense-tab" role="tabpanel" aria-labelledby="one-time-expense-tab-btn">
                    <h2>일회성 지출 관리</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <h3>일회성 지출 등록</h3>
                            <form id="add-one-time-expense-form" class="mb-4">
                                <div class="mb-3">
                                    <label for="one-time-date" class="form-label">날짜:</label>
                                    <input type="date" id="one-time-date" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="one-time-amount" class="form-label">금액:</label>
                                    <input type="number" id="one-time-amount" class="form-control" placeholder="금액">
                                </div>
                                <div class="mb-3">
                                    <label for="one-time-description" class="form-label">내용:</label>
                                    <input type="text" id="one-time-description" class="form-control" placeholder="지출 내용">
                                </div>
                                <div class="mb-3">
                                    <label for="one-time-main-category" class="form-label">대분류:</label>
                                    <select id="one-time-main-category" class="form-control main-category-selector"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="one-time-sub-category" class="form-label">중분류:</label>
                                    <select id="one-time-sub-category" class="form-control sub-category-selector"></select>
                                </div>
                                <button type="submit" class="btn btn-primary">등록</button>
                            </form>
                        </div>
                        <div class="col-md-8">
                            <h3>일회성 지출 목록</h3>
                            <div id="one-time-expense-list"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 분류 관리 탭 -->
                <div class="tab-pane fade" id="category-management-tab" role="tabpanel" aria-labelledby="category-management-tab-btn">
                    
                    <ul class="nav nav-tabs mb-3" id="categoryTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="main-category-tab" data-bs-toggle="tab" data-bs-target="#main-category" type="button" role="tab" aria-controls="main-category" aria-selected="true">대분류</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="sub-category-tab" data-bs-toggle="tab" data-bs-target="#sub-category" type="button" role="tab" aria-controls="sub-category" aria-selected="false">중분류</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="categoryTabContent">
                        <!-- 대분류 탭 -->
                        <div class="tab-pane fade show active" id="main-category" role="tabpanel" aria-labelledby="main-category-tab">
                            <div class="row">
                                <div class="col-md-4">
                                    <h3>대분류 추가</h3>
                                    <div class="mb-3">
                                        <label for="main-category-code" class="form-label">분류 코드:</label>
                                        <input type="text" id="main-category-code" placeholder="분류 코드 (예: LIVING)" maxlength="10" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="main-category-name" class="form-label">분류명:</label>
                                        <input type="text" id="main-category-name" placeholder="분류명 (예: 생활비)" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">분류 유형:</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category-type" id="category-type-expense" value="expense" checked>
                                            <label class="form-check-label" for="category-type-expense">지출</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category-type" id="category-type-income" value="income">
                                            <label class="form-check-label" for="category-type-income">수입</label>
                                        </div>
                                    </div>
                                    <button id="add-main-category-btn" class="btn btn-primary">추가</button>
                                </div>
                                <div class="col-md-8">
                                    <h3>대분류 목록</h3>
                                    <div id="main-category-list"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 중분류 탭 -->
                        <div class="tab-pane fade" id="sub-category" role="tabpanel" aria-labelledby="sub-category-tab">
                            <div class="row">
                                <div class="col-md-4">
                                    <h3>중분류 추가</h3>
                                    <div class="mb-3">
                                        <label for="sub-category-main" class="form-label">대분류:</label>
                                        <select id="sub-category-main" class="form-control main-category-selector"></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sub-category-code" class="form-label">분류 코드:</label>
                                        <input type="text" id="sub-category-code" placeholder="분류 코드 (예: FOOD)" maxlength="10" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="sub-category-name" class="form-label">분류명:</label>
                                        <input type="text" id="sub-category-name" placeholder="분류명 (예: 식비)" class="form-control">
                                    </div>
                                    <button id="add-sub-category-btn" class="btn btn-primary">추가</button>
                                </div>
                                <div class="col-md-8">
                                    <h3>중분류 목록</h3>
                                    <div id="sub-category-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 공휴일 관리 탭 -->
                <div class="tab-pane fade" id="holiday-management-tab" role="tabpanel" aria-labelledby="holiday-management-tab-btn">
                    <div class="calendar-header mb-4">
                        <button id="prev-holiday-year-btn" class="btn btn-outline-primary">이전 년도</button>
                        <h2 id="holiday-year" class="calendar-year">2023</h2>
                        <button id="next-holiday-year-btn" class="btn btn-outline-primary">다음 년도</button>
                    </div>
                    <div class="row">
                        <div class="col-md-4">

    <!-- Bootstrap 탭 수동 초기화 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 메인 탭 이벤트 설정
            const mainTabButtons = document.querySelectorAll('#mainTab [data-bs-toggle="tab"]');
            setupTabButtons(mainTabButtons, '#mainTabContent');
            
            // 중첩된 탭(카테고리 탭) 이벤트 설정
            const categoryTabButtons = document.querySelectorAll('#categoryTabs [data-bs-toggle="tab"]');
            setupTabButtons(categoryTabButtons, '#categoryTabContent');
            
            // 탭 버튼 기능 초기화 함수
            function setupTabButtons(buttons, contentSelector) {
                buttons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // 같은 그룹 내 모든 탭 버튼 비활성화
                        buttons.forEach(btn => {
                            btn.classList.remove('active');
                            btn.setAttribute('aria-selected', 'false');
                        });
                        
                        // 클릭한 탭 버튼 활성화
                        this.classList.add('active');
                        this.setAttribute('aria-selected', 'true');
                        
                        // 모든 탭 콘텐츠 숨기기
                        const contents = document.querySelectorAll(`${contentSelector} .tab-pane`);
                        contents.forEach(content => {
                            content.classList.remove('show', 'active');
                        });
                        
                        // 클릭한 탭에 해당하는 콘텐츠 표시
                        const targetId = this.getAttribute('data-bs-target');
                        const targetContent = document.querySelector(targetId);
                        if (targetContent) {
                            targetContent.classList.add('show', 'active');
                        }
                        
                        // 탭 전환 이벤트 발생 (App.js에서 캐치)
                        const tabEvent = new CustomEvent('shown.bs.tab', {
                            bubbles: true,
                            detail: { target: this }
                        });
                        this.dispatchEvent(tabEvent);
                    });
                });
            }
        });
    </script>
