<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연간 지출 관리 앱</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #A5D6A7;
            --accent-color: #2196F3;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-header {
            background-color: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .summary-pills {
            display: flex;
            gap: 10px;
        }
        
        .summary-pill {
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .summary-pill i {
            color: var(--primary-color);
        }
        
        .tab-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .tab-navigation {
            display: flex;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-btn {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 500;
            color: #666;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
            background-color: white;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .tab-btn i {
            margin-right: 6px;
        }
        
        /* 메인 앱 탭 컨텐츠 스타일 - 기존 클래스명 유지 */
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 팝업 내 탭 컨텐츠는 별도 스타일로 처리 - !important 제거 */
        #expenseDetailTabContent .tab-pane {
            /* 기본 스타일 - 숨김 상태 */
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s;
        }
        
        #expenseDetailTabContent .tab-pane.show.active,
        #expenseDetailTabContent .tab-pane.active {
            /* 활성화 시 표시 */
            opacity: 1;
            height: auto;
            overflow: visible;
        }
        
        .month-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .month-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .month-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }
        
        .month-body {
            padding: 15px;
        }
        
        .expense-form {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .expense-list {
            list-style: none;
            padding: 0;
        }
        
        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .expense-item:last-child {
            border-bottom: none;
        }
        
        .category-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .category-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .category-table th, .category-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        
        .category-table th {
            background-color: var(--light-color);
        }
        
        .badge-primary {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 12px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-accent {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        
        .detail-btn {
            color: var(--accent-color);
            cursor: pointer;
        }
        
        /* 모달 스타일 */
        .expense-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
        }
        
        .popup-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .popup-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 60px);
        }
        
        .close-popup-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Bootstrap 탭 스타일 오버라이드 */
        .nav-tabs .nav-link {
            cursor: pointer;
        }
        
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: var(--primary-color);
            border-color: var(--border-color) var(--border-color) #fff;
        }
        
        /* 반응형 조정 */
        @media (max-width: 768px) {
            .month-grid {
                grid-template-columns: 1fr;
            }
            
            .category-form {
                grid-template-columns: 1fr;
            }
            
            .summary-pills {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1><i class="bi bi-calendar-check"></i> 연간 지출 관리 앱</h1>
            <div class="summary-pills">
                <div class="summary-pill">
                    <i class="bi bi-cash-stack"></i>
                    <span>연간 총 지출: <span id="total-expense">0</span>원</span>
                </div>
                <div class="summary-pill">
                    <i class="bi bi-bar-chart"></i>
                    <span>월 평균 지출: <span id="monthly-average">0</span>원</span>
                </div>
                <select id="year" class="form-select form-select-sm" style="width: 120px;">
                    <!-- 년도 옵션은 자바스크립트로 생성 -->
                </select>
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="calendar">
                    <i class="bi bi-calendar-month"></i> 지출 달력
                </button>
                <button class="tab-btn" data-tab="recurring">
                    <i class="bi bi-arrow-repeat"></i> 반복 지출
                </button>
                <button class="tab-btn" data-tab="onetime">
                    <i class="bi bi-receipt"></i> 일회성 지출
                </button>
                <button class="tab-btn" data-tab="category">
                    <i class="bi bi-tags"></i> 분류 관리
                </button>
                <button class="tab-btn" data-tab="holiday">
                    <i class="bi bi-star"></i> 공휴일
                </button>
                <button class="tab-btn" data-tab="settings">
                    <i class="bi bi-gear"></i> 설정
                </button>
            </div>
            
            <!-- 지출 달력 탭 -->
            <div class="tab-content active" id="calendar-tab">
                <div class="calendar-controls mb-3">
                    <div class="btn-group">
                        <button id="prev-year" class="btn btn-outline-secondary">
                            <i class="bi bi-chevron-left"></i> 이전 년도
                        </button>
                        <span id="calendar-year" class="btn btn-outline-secondary disabled"></span>
                        <button id="next-year" class="btn btn-outline-secondary">
                            다음 년도 <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div id="expense-calendar" class="month-grid"></div>
            </div>
            
            <!-- 반복 지출 탭 -->
            <div class="tab-content" id="recurring-tab">
                <div class="row">
                    <div class="col-md-5">
                        <div class="expense-form">
                            <div class="form-title">반복 지출 추가</div>
                            <div class="mb-3">
                                <label for="recurring-start-date" class="form-label">시작 년월:</label>
                                <input type="month" id="recurring-start-date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="recurring-end-date" class="form-label">종료 년월 (선택):</label>
                                <input type="month" id="recurring-end-date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="day" class="form-label">매월 지출일:</label>
                                <input type="number" id="day" value="25" min="1" max="31" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">금액:</label>
                                <input type="number" id="amount" placeholder="금액 입력" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">설명:</label>
                                <input type="text" id="description" placeholder="설명 입력" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">분류:</label>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <select class="form-select main-category-select" id="recurring-main-category">
                                            <option value="">대분류 선택</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select sub-category-select" id="recurring-sub-category">
                                            <option value="">중분류 선택</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button id="add-recurring" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> 추가하기
                            </button>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">설정된 반복 지출</h5>
                            </div>
                            <div class="card-body">
                                <ul id="recurring-list" class="expense-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 일회성 지출 탭 -->
            <div class="tab-content" id="onetime-tab">
                <div class="row">
                    <div class="col-md-5">
                        <div class="expense-form">
                            <div class="form-title">일회성 지출 추가</div>
                            <div class="mb-3">
                                <label for="one-time-date" class="form-label">날짜:</label>
                                <input type="date" id="one-time-date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="one-time-amount" class="form-label">금액:</label>
                                <input type="number" id="one-time-amount" placeholder="금액 입력" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="one-time-description" class="form-label">설명:</label>
                                <input type="text" id="one-time-description" placeholder="설명 입력" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">분류:</label>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <select class="form-select main-category-select" id="one-time-main-category">
                                            <option value="">대분류 선택</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-select sub-category-select" id="one-time-sub-category">
                                            <option value="">중분류 선택</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button id="add-one-time" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> 추가하기
                            </button>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">등록된 일회성 지출</h5>
                            </div>
                            <div class="card-body">
                                <div id="onetime-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 분류 관리 탭 -->
            <div class="tab-content" id="category-tab">
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#main-category">대분류</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sub-category">중분류</button>
                    </li>
                </ul>
                
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="main-category">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <div class="card-header">대분류 추가</div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="main-category-code" class="form-label">분류 코드:</label>
                                            <input type="text" id="main-category-code" placeholder="분류 코드 (예: LIVING)" maxlength="10" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="main-category-name" class="form-label">분류명:</label>
                                            <input type="text" id="main-category-name" placeholder="분류명 (예: 생활비)" class="form-control">
                                        </div>
                                        <button id="add-main-category-btn" class="btn btn-primary">
                                            <i class="bi bi-plus-circle"></i> 추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">등록된 대분류</div>
                                    <div class="card-body">
                                        <div id="main-category-list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="sub-category">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <div class="card-header">중분류 추가</div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="sub-category-main" class="form-label">대분류:</label>
                                            <select id="sub-category-main" class="form-select"></select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="sub-category-code" class="form-label">분류 코드:</label>
                                            <input type="text" id="sub-category-code" placeholder="분류 코드 (예: FOOD)" maxlength="10" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="sub-category-name" class="form-label">분류명:</label>
                                            <input type="text" id="sub-category-name" placeholder="분류명 (예: 식비)" class="form-control">
                                        </div>
                                        <button id="add-sub-category-btn" class="btn btn-primary">
                                            <i class="bi bi-plus-circle"></i> 추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">등록된 중분류</div>
                                    <div class="card-body">
                                        <div id="sub-category-list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 공휴일 관리 탭 -->
            <div class="tab-content" id="holiday-tab">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">공휴일 관리</div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="holiday-year" class="form-label">년도 선택:</label>
                                    <div class="input-group">
                                        <select id="holiday-year" class="form-select"></select>
                                        <button id="add-holiday-year-btn" class="btn btn-outline-secondary">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                        <button id="fetch-holidays-btn" class="btn btn-outline-secondary">
                                            <i class="bi bi-cloud-download"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">공휴일 추가:</label>
                                    <div class="input-group mb-2">
                                        <input type="number" id="holiday-month" placeholder="월" min="1" max="12" class="form-control">
                                        <input type="number" id="holiday-day" placeholder="일" min="1" max="31" class="form-control">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" id="holiday-name" placeholder="공휴일 이름" class="form-control">
                                        <button id="add-holiday-btn" class="btn btn-primary">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">등록된 공휴일</div>
                            <div class="card-body">
                                <div id="holiday-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 설정 탭 -->
            <div class="tab-content" id="settings-tab">
                <div class="card">
                    <div class="card-header">데이터 관리</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-grid gap-2">
                                    <button id="backup-btn" class="btn btn-primary">
                                        <i class="bi bi-download"></i> 데이터 백업
                                    </button>
                                    <button id="excel-btn" class="btn btn-success">
                                        <i class="bi bi-file-earmark-excel"></i> 엑셀로 내보내기
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="restore-file" class="form-label">데이터 복원:</label>
                                    <input type="file" id="restore-file" accept=".json" class="form-control">
                                </div>
                                <hr>
                                <div class="d-grid">
                                    <button id="reset-btn" class="btn btn-danger">
                                        <i class="bi bi-trash"></i> 데이터 초기화
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS와 팝업 관련 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 탭 전환 기능
        document.addEventListener('DOMContentLoaded', function() {
            // 메인 탭 전환 기능
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.getAttribute('data-tab');
                    
                    // 탭 버튼 활성화 상태 변경
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 탭 콘텐츠 표시/숨김
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabName}-tab`) {
                            content.classList.add('active');
                            
                            // 분류 관리 탭이 활성화되면 기본적으로 대분류 탭 표시
                            if (tabName === 'category') {
                                document.querySelector('[data-bs-target="#main-category"]').classList.add('active');
                                document.getElementById('main-category').classList.add('show', 'active');
                            }
                        }
                    });
                });
            });
            
            // 분류 관리 내부 탭 전환 (대분류/중분류)
            const categoryTabs = document.querySelectorAll('[data-bs-toggle="tab"]');
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('data-bs-target'));
                    
                    // 모든 네비게이션 탭 버튼 비활성화
                    document.querySelectorAll('.nav-link').forEach(t => 
                        t.classList.remove('active')
                    );
                    
                    // 모든 탭 콘텐츠 비활성화
                    document.querySelectorAll('.tab-pane').forEach(p => 
                        p.classList.remove('show', 'active')
                    );
                    
                    // 선택한 탭 활성화
                    this.classList.add('active');
                    if (target) {
                        target.classList.add('show', 'active');
                    }
                });
            });
        });
    </script>
    <script src="script.js"></script>
</body>
